<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<title>Examples - ScrollMagic</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/normalize.css" type="text/css">
	<link rel="stylesheet" href="../css/examples.css" type="text/css">
	
	<script type="text/javascript" src="../js/_dependent/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="../js/_dependent/jquery-1.11.0.min.js"></script>
  	<script type="text/javascript" src="../js/jquery.scrollmagic.js"></script>
  	<script type="text/javascript" src="../js/jquery.scrollmagic.debug.js"></script>
	<script>
		$(document).ready(function($) {

			var controller = new ScrollMagic({loglevel: 2, globalSceneOptions: {loglevel: 2}});

			var scene = new ScrollScene({triggerElement: "#trigger", duration: 300})
							.setTween(TweenMax.to(".animated", 0.5, {backgroundColor: "green", rotation: 360}))
							.addTo(controller);

			// show indicators (requires debug extension)
			scene.addIndicators();
		});
	</script>
</head>
<body>
	<div id="content-wrapper">
		<div id="example-wrapper" class="vertical">
			<section id="titlechart">
				<div id="description">
					<h1>Simple Animation</h1>
					<h2>short description Text blablabla</h2>
				</div>
			</section>
			<section id="demo">
				<div class="spacer"></div>
				<div class="spacer"></div>
				<div class="spacer" id="trigger"></div>
				<div class="spacer">
					<div class="animated box2 red center"></div>
				</div>
				<div class="spacer"></div>
				<div class="spacer"></div>
				<div class="spacer"></div>
				<div class="spacer"></div>
				<div class="spacer"></div>
			</section>
		</div>
	</div>
</body>
</html>
