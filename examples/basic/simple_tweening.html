<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=500" />
	<title>Examples - ScrollMagic</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../../css/normalize.css" type="text/css">
	<link rel="stylesheet" href="../../css/examples.css" type="text/css">

	<script type="text/javascript" src="../../js/_dependent/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="../../js/_dependent/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/_examples/general.js"></script>
	<script type="text/javascript" src="../../js/_examples/highlight.pack.js"></script>
  	<script type="text/javascript" src="../../js/jquery.scrollmagic.js"></script>
  	<script type="text/javascript" src="../../js/jquery.scrollmagic.debug.js"></script>
</head>
<body>
	<ul id="menu"></ul>
	<div id="content-wrapper">
		<div id="example-wrapper">
			<div class="scrollContent">
				<section id="titlechart">
					<div id="description">
						<h1>Simple Animation</h1>
						<h2>short description Text blablabla</h2>
						<a href="#" class="viewsource">view source</a>
					</div>
				</section>
				<section id="demo">
					<div class="spacer s2"></div>
					<div class="spacer s0" id="trigger"></div>
					<div class="animated box2 red center"></div>
					<div class="spacer s5"></div>
				</section>
			</div>
			<script>
				$(document).ready(function($) {

					var tween = TweenMax.to(".animated", 1, {backgroundColor: "green", rotation: 360});

					var controller = new ScrollMagic();

					var scene = new ScrollScene({triggerElement: "#trigger", duration: 300})
									.setTween(tween)
									.addTo(controller);

					// show indicators (requires debug extension)
					scene.addIndicators();
				});
			</script>
		</div>
	</div>
</body>
</html>
